<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/style.css">
        <script defer src="src/js/tarefas.js"></script>
        <script defer src="src/js/script.js"></script>
        <title>My Task's</title>
    </head>

    <body>
        <header>
            <nav>
                <figure class="logo">
                    <p>MY TASK'S</p>
                </figure>
                <div class="barra-pesquisa">
                    <input type="text" placeholder="Pesquisar tarefa">
                    <button>
                        <img src="src/img/Lupa.png" alt="Pesquisar">
                    </button>
                </div>
            </nav>
        </header>

        <main class="container">
            <section class="adicionar-tarefa">
                <h2>Inserir Tarefa</h2>
                <form>
                    <div>
                        <input type="text" required placeholder="Digitar titulo da tarefa">
                        <select name="urgencia" required>
                            <option hidden selected value="">Selecionar urgÃªncia</option>
                            <option value="urgente">Urgente</option>
                            <option value="prioritario">Prioritario</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar Tarefa na Lista</button>
                </form>
                
            </section>

            <section class="tarefas">
                <h2>Tarefas</h2>
                <ul class="urgente"></ul>
                <ul class="prioritario"></ul>
                <ul class="normal"></ul>
            </section>
        </main>
    </body>
</html>
